<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Moradores</title>
   <!-- <link rel="stylesheet" href="../styles/main.css" >-->
</head>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 20px;
        padding: 20px;
        background-color: #f4f4f4;
    }

    h1 {
        color: #333;
    }

    form {
        background: #fff;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    label {
        display: block;
        margin-bottom: 8px;
        font-weight: bold;
    }

    input {
        width: 100%;
        padding: 8px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
    }

    button {
        background-color: #28a745;
        color: white;
        padding: 10px 15px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }

    button:hover {
        width: 100%;
        background-color: #218838;
    }

</style>
<body>

    <h1>Cadastro de moradores</h1>
    <form method="POST" action="/submit">


        <div class="input">
            <label for="apt">N° apt:</label>
            <input type="number" id="apt" name="apt" required placeholder="22">
        </div>

        <div>
            <label for="responsavel">Responsável pela unidade:</label>
            <input type="text" id="responsavel" name="responsavel" placeholder="Joao da silva" required>
        </div>

        <hr>
        <div>
            <label for="nome">Nome Completo :</label>
            <input type="text" id="nome" name="nome" required placeholder="Maria de souza">
        </div>

        <div>
            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" name="cpf" required placeholder="000.000.000-00">
        </div>

        <div>
            <label for="telefone">Telefone:</label>
            <input type="tel" id="telefone" name="telefone" required placeholder="(00) 00000-0000">
        </div>

        <div>
            <label for="Grau de parentesco">Grau de Parentesco:</label>
            <input type="text" id="grau" name="grau" required placeholder="Filho, Mãe, Pai...">
        </div>

        <div>
            <label for="Data de nascimento">Data de Nascimento:</label>
            <input type="date" id="dtn" name="dtn" required >
        </div>

        <button type="submit" >Enviar</button>
    </form>

</body>

</html>
